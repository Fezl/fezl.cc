<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fezl</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: 'Inter', 'PingFang SC', system-ui, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .blob {
            position: absolute;
            width: 80vw;
            height: 80vw;
            max-width: 500px;
            max-height: 500px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            animation: move 20s infinite alternate ease-in-out;
            pointer-events: none;
            /* 修正背景球位置，使其围绕黄金分割点旋转 */
            top: 38.2%;
            left: 50%;
        }

        @keyframes move {
            from { transform: translate(-70%, -70%); }
            to { transform: translate(-30%, -30%); }
        }

        .container {
            text-align: center;
            width: 100%;
            /* --- 黄金分割对齐修正 --- */
            position: absolute;
            top: 38.2%; 
            transform: translateY(-50%); /* 抵消字体占位，实现视觉中心点对齐 */
        }

        .logo-wrap {
            font-size: clamp(4rem, 20vw, 8rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .letter {
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: rgba(255, 255, 255, 0.8);
            padding: 0 5px;
        }

        @media (hover: hover) {
            .letter:hover {
                transform: scale(1.15) translateY(-10px);
                color: #fff;
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                             0 0 40px rgba(255, 255, 255, 0.4);
            }
        }

        .letter.active {
            transform: scale(1.15) translateY(-10px);
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.4);
        }

        .info-panel {
            margin-top: 3rem;
            height: 1.5rem;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            font-weight: 300;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }

        .nav {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: clamp(15px, 5vw, 40px);
            font-size: 0.65rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
        }

        .static-text {
            color: #fff;
            opacity: 0.25;
            cursor: default;
            transition: opacity 0.5s ease;
        }

        .static-text:hover {
            opacity: 0.6;
        }

        @media (max-width: 400px) {
            .nav span:nth-child(2) { display: none; }
        }
    </style>
</head>
<body>

    <div class="blob" id="blob"></div>

    <div class="container">
        <div class="logo-wrap" id="logo-wrap">
            <span class="letter" data-text="FOCUS / 专注">F</span>
            <span class="letter" data-text="EXPLORE / 探索">E</span>
            <span class="letter" data-text="ZEST / 热情">Z</span>
            <span class="letter" data-text="LOG / 记录">L</span>
        </div>
        <div class="info-panel" id="info"></div>
    </div>

    <nav class="nav">
        <span class="static-text">©2026 fezl.cc</span>
        <span class="static-text">SINCE 2026</span>
    </nav>

    <script>
        const info = document.getElementById('info');
        const letters = document.querySelectorAll('.letter');
        const blob = document.getElementById('blob');
        let timer = null;

        function updateDisplay(txt, isReset = false) {
            info.innerText = txt;
            if (isReset) {
                info.style.color = 'rgba(255,255,255,0.5)';
                info.style.letterSpacing = '0.2rem';
                info.style.opacity = '0'; 
            } else {
                info.style.color = '#fff';
                info.style.letterSpacing = '0.4rem';
                info.style.opacity = '1';
            }
        }

        letters.forEach(letter => {
            letter.addEventListener('mouseenter', () => {
                if (window.matchMedia("(hover: hover)").matches) {
                    clearTimeout(timer);
                    updateDisplay(letter.getAttribute('data-text'));
                }
            });

            letter.addEventListener('mouseleave', () => {
                if (window.matchMedia("(hover: hover)").matches) {
                    reset();
                }
            });

            letter.addEventListener('touchstart', (e) => {
                if (e.cancelable) e.preventDefault();
                clearTimeout(timer);
                letters.forEach(l => l.classList.remove('active'));
                letter.classList.add('active');
                updateDisplay(letter.getAttribute('data-text'));
            }, { passive: false });

            letter.addEventListener('touchend', () => {
                timer = setTimeout(() => {
                    letter.classList.remove('active');
                    reset();
                }, 1200);
            });
        });

        function reset() {
            updateDisplay('', true);
        }

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            // 配合黄金分割位点做的背景球微调
            blob.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    </script>
</body>
</html>
